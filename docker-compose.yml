version: "3"
services:
  grannybot:
    container_name: grannybot
    image: grannybot
    # user: 1000:1000 # should be owner of volumes
    restart: always
    volumes:
      - "./bot.db:/usr/src/bot/bot.db"
    network_mode: bridge
    env_file:
      - ./.env
    logging:
      options:
        max-size: "5m"
        max-file: "1"

